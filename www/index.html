<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Hello World</title>
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="views tabs">
            <div id="view-start" class="view" style="display:none">
                <div class="pages navbar-through">
                    <div id="start-page" data-page="start" class="page no-tabbar"></div>
                </div>
            </div>
            <div id="view-tours" class="view tab active">
                <div id="tours-navbar" class="navbar navbar-primary"></div>
                <div class="pages navbar-through toolbar-through">
                    <div id="tours-page" data-page="tours" class="page toolbar-fixed"></div>
                </div>
            </div>
            <div id="view-wishlist" class="view tab">
                <div id="wishlist-navbar" class="navbar navbar-primary"></div>
                <div class="pages navbar-through toolbar-through">
                    <div id="wishlist-page" data-page="wishlist" class="page"></div>
                </div>
            </div>
            <div id="view-trips" class="view tab">
                <div id="trips-navbar" class="navbar navbar-primary"></div>
                <div class="pages navbar-through toolbar-through">
                    <div id="trips-page" data-page="trips" class="page"></div>
                </div>
            </div>
            <div id="view-me" class="view tab">
                <div id="me-navbar" class="navbar navbar-primary"></div>
                <div class="pages navbar-through toolbar-through">
                    <div id="me-page" data-page="me" class="page"></div>
                </div>
            </div>
            <div id="toolbar-main" class="toolbar tabbar">
                <div class="toolbar-inner">
                    <a href="#view-tours" class="tab-link active">
                      <i class="icon fa fa-fw fa-suitcase">
                        <span class="badge bg-red">4</span>
                      </i>
                    </a>
                    <a href="#view-wishlist" class="tab-link"><i class="icon fa fa-fw fa-heart"></i></a>
                    <a href="#view-trips" class="tab-link"><i class="icon fa fa-fw fa-tags"></i></a>
                    <a href="#view-me" class="tab-link"><i class="icon fa fa-fw fa-user"></i></a>
                </div>
            </div>
        </div>
        <div id="app"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
